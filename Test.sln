
#include <stdio.h>

void main() 
{
	int S[5][5] = { 0 };
	int V = 0, M = 15, R = 0, C = 0;

	for (int N = 1; N <= 14; N++) {
		V = V + 1;
		S[R][C] = V;
		int NR = R - 1;
		int NC = C + 1;
		if (NR == -1) {
			NR = C + 1;
			NC = R;
		}
		R = NR;
		C = NC;
	}

	V = V + 1;
	S[R][C] = V;

	for (int N = 1; N <= 10; N++) {

		int NR = R - 1;
		int NC = C + 1;
		if (NC == 5) {
			NR = C;
			NC = R+1;
		}
		R = NR;
		C = NC;
		V = V + 1;
		S[R][C] = V;
	}

	for (int NR = 0; NR <= 4; NR++) {
		for (int NC = 0; NC <= 4; NC++) {
			printf("%d\t", S[NR][NC]);
		}
		printf("\n");
	}
}
