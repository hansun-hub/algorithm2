
#include <stdio.h>
void main() {
	int A[5][5] = { 0 };
	int N = 1, S = -1, i = 2,j = 2, K = 1;

	A[2][2] = 1;
	

	while (1) {
		for (int P = 0; P < K; P++) {
			N = N + 1;
			i = i + S;
			A[i][j] = N;
		}
		S = S * (-1);
		if (K == 5) {
			break;
		}
		for (int P = 0; P < K; P++) {
			N = N + 1;
			j = j + S;
			A[i][j] = N;
		}
		K = K + 1;
	}
	
	for (int i = 0; i < 5; i++) {
		for (int j = 0; j < 5; j++)
			printf("%d\t", A[i][j]);
		printf("\n");
	}
}
