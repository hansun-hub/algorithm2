
#include <stdio.h>

void main()
{
	int S[5][5] = { 0 };
	int V = 0, M = 15, R = 0, C = 0,toggle = 0;

	for (int N = 1; N <= 14; N++) {
		V = V + 1;
		S[R][C] = V;
		if (toggle == 1) {
			int NR = R - 1;
			int NC = C + 1;

			if (NR == -1) {
				NR = R;
				NC = C + 1;
				toggle = 0;
			}
			R = NR;
			C = NC;
		}
		else {
			int NR = R + 1;
			int NC = C - 1;
			if (NC == -1) {
				NR = R + 1;
				NC = C;
				toggle = 1;
			}
			R = NR;
			C = NC;
		}
	}


	V = V + 1;
	S[R][C] = V;
	toggle = 0;
	
	for (int N = 1; N <=10; N++) {

		if (toggle == 1) {
			int NR = R - 1;
			int NC = C + 1;

			if (NR == 0 || NC ==5) {
				NR = R+1;
				NC = C;
				toggle = 0;
			}
			R = NR;
			C = NC;
		}
		else {
			int NR = R + 1;
			int NC = C - 1;
			if (NC == -1 || NR==5) {
				NR = R;
				NC = C+1;
				toggle = 1;
			}
			R = NR;
			C = NC;
		}
		V = V + 1;
		S[R][C] = V;
	}

	for (int NR = 0; NR <= 4; NR++) {
		for (int NC = 0; NC <= 4; NC++) {
			printf("%d\t", S[NR][NC]);
		}
		printf("\n");
	}
}
